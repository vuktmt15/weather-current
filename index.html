<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://s1.mzstatic.com/us/r30/Purple/v4/f2/d6/8b/f2d68bd9-1fc9-5fdb-b00b-71ff423d22dc/mzl.ywvjufbd.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,300;0,600;1,100;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,300;0,600;1,100;1,400&family=Glory:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-city">
                <i class="fas fa-search search-icon"></i>
                <input type="text"  id="search-input"  placeholder="Nhập tp và nhấn enter ...">
            </div>

            <div class="info-general">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img class="weather-icon" src="" >
                <p class="temperature">--</p>
            </div>               
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="title">MT mọc</div>
                    <div class="value"><span class="sunrise">--:--</span></div>
                </div>
                <div class="item">
                    <div class="title">MT lặn</div>
                    <div class="value"><span class="sundown">--:--</span></div>
                </div>
            </div>

            <div class="row">
                <div class="item">
                    <div class="title">Độ ẩm</div>
                    <div class="value"><span class="humidity">--%</span></div>
                </div>
                <div class="item">
                    <div class="title">Gió</div>
                    <div class="value"><span class="wind-speed">--.-- km/h</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/index.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/moment.js"></script>
</body>
</html>
